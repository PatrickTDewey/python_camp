<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Books Page</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <form action="/books/create" method="post" class="col-sm-3 me-5">
                <h1 class="h3">New Book</h1>
                <div class="mb-3">
                    <label class="form-label" for="title" >Title</label>
                    <input class="form-control" type="text" name="title" id="title">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="page_num">Number of Pages:</label>
                    <input class="form-control" type="number" name="page_num" id="page_num">
                </div>

                <input class="btn-primary p-2" type="submit" value="Create">
                <div class="row mt-5">

                    <a href="/authors" class="link-primary">Home</a>
                </div>
            </form>
            <div class="col">
                <h3 class="h3">All Books</h3>
                <div class="row">
                    <table class="table  table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Book Title</th>
                                <th>Number of Pages</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for book in all_books %}
                            <tr>
                                <td><a class="link-primary" href="/books/{{book.id}}">{{book.title}}</a></td>
                                <td>{{book.page_num}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
