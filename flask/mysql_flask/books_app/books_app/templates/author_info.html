<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Authors Favorite Books</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="p-5 col">
                <h1 class="display-4 col">{{author_favorites.first_name + " " + author_favorites.last_name}}'s Favorites</h1>
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <th>Title</th>
                        <th>Number of Pages</th>
                    </thead>
                    <tbody>
                        {% for book in author_favorites.favorite_books %}
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.page_num}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/authors" class="link-primary">Home</a>
            </div>
            <form class="p-5 col" action="/authors/favorite" method="post">
                <h3 class="display-4 col">Add Favorite Book</h3>
                <label for="book_id" class="form-label">Select Book:</label>
                <div class="mb-3">
                    <select name="book_id" id="book_id" class="form-select">
                        {% for book in all_books %}
                        <option value="{{book.id}}">{{ book.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Create" class="btn-primary p-2">
                <input type="hidden" name="author_id" value="{{author_favorites.id}}">
                
            </form>


        </div>
        

    </div>
</body>

</html>
