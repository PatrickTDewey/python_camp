<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css')}}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Number Game</title>
</head>
<body>
    <div class="container bg-dark text-white p-3">
        <header>
            <h1>Welcome To The Great Number Game</h1>
            <p>I am thinking of a number between 1 and 100</p>
            <p>Take a guess!</p>
        </header>
        <main>
            <div class="{{ session['class_check'] }} text-center p-3">
                <p>{{ session['response'] }}</p>
                {% if session['switch'] == True %}
                <form action="/reset" method="post">
                    <input type="submit" class="btn-success" value="Play Again">
                </form>
                {% endif %} 
            
                <form action="/guess" method="post" class="form mt-5">
                    <input type="number" name="number" id="number">
                    <input class="btn-secondary"type="submit" value="Guess">
                </form>
                <form action="/reset" method="post" class="mt-5">
                    <input type="submit" value="reset">
                </form>
            </div>
        </main>
    </div>
</body>
</html>
