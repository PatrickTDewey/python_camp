<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css')}}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Checkerboard Assignment</title>
    <style>
        .row {
            display: flex;
        }
        .color1 {
            background: {{ color1 }};
        }
        .color2 {
            background: {{ color2 }};
        }
        .square {
            width: 5vw;
            height: 5vw;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>***Checkerboard***</h1>
        <div class="checkerboard-grid">
            {% for i in range(x): %}
            <div class="row">
                {% for j in range(y): %}
                <div class="square color{{ (i + j) % 2 + 1}}"></div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
